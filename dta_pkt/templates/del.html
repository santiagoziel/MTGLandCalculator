{% extends "layout.html" %}
{% block content %}
<style>
  .wrapper {
    margin-left: 30px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    grid-auto-rows: minmax(100px, auto);
  }
  .distribution {
    margin-left: 30px;
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 10px;
    grid-auto-rows: minmax(100px, auto);
  }
  img {
    height: 1em;
    width: auto;
    display: inline-block;
    }
</style>
<div class="distribution">
  <h4 style="grid-column: 1; grid-row: 1;"><img src="static/U.png"> 12</h4>
  <h4 style="grid-column: 2; grid-row: 1;"><img src="static/R.png"> 8</h4>
</div>
{% endblock %}
